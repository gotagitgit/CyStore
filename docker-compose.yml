version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "7000:80"
      - "7001:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    container_name: cystore-nginx
    networks:
      - cystore_network
    depends_on:
      - web
      - accountservice
      - inventoryservice
      - shoppingservice
    restart: unless-stopped

  accountservice:
    build:
      context: .
      dockerfile: src/Store/AccountService/Dockerfile
    container_name: cystore-accountservice
    networks:
      - cystore_network

  inventoryservice:
    build:
      context: .
      dockerfile: src/Store/InventoryService/Dockerfile
    container_name: cystore-inventoryservice
    networks:
      - cystore_network

  shoppingservice:
    build:
      context: .
      dockerfile: src/Store/ShoppingService/Dockerfile
    container_name: cystore-shoppingservice
    networks:
      - cystore_network

  web:
    build:
      context: .
      dockerfile: src/Store/Web/Dockerfile
    container_name: cystore-web
    environment:
      - ACCOUNT_SERVICE_API_BASE=http://accountservice:7080/api
      - INVENTORY_SERVICE_API_BASE=http://inventoryservice:7082/api
      - SHOPPING_SERVICE_API_BASE=http://shoppingservice:7084/api
      - ASPNETCORE_URLS=http://+:7000
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - cystore_network
    depends_on:
      - accountservice
      - inventoryservice
      - shoppingservice

networks:
  cystore_network:
    driver: bridge