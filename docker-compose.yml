version: '3.8'

services:
  accountservice:
    build:
      context: .
      dockerfile: src/Store/AccountService/Dockerfile
    container_name: cystore-accountservice
    networks:
      - cystore_network

  inventoryservice:
    build:
      context: .
      dockerfile: src/Store/InventoryService/Dockerfile
    container_name: cystore-inventoryservice
    networks:
      - cystore_network

  shoppingservice:
    build:
      context: .
      dockerfile: src/Store/ShoppingService/Dockerfile
    container_name: cystore-shoppingservice
    networks:
      - cystore_network

  web:
    build:
      context: .
      dockerfile: src/Store/Web/Dockerfile
    ports:
      - "7000:7000"
    container_name: cystore-web
    environment:
      - ACCOUNT_SERVICE_API_BASE=http://accountservice:7080/api
      - INVENTORY_SERVICE_API_BASE=http://inventoryservice:7082/api
      - SHOPPING_SERVICE_API_BASE=http://shoppingservice:7083/api
    networks:
      - cystore_network
    depends_on:
      - accountservice
      - inventoryservice
      - shoppingservice

networks:
  cystore_network:
    driver: bridge