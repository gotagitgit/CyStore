version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "7000:80"
      - "7001:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    container_name: cystore-nginx
    networks:
      - cystore_network
    depends_on:
      - storereact
      - accountservice
      - inventoryservice
      - shoppingservice
    restart: unless-stopped

  accountservice:
    build:
      context: .
      dockerfile: src/Store/AccountService/Dockerfile
    container_name: cystore-accountservice
    networks:
      - cystore_network

  inventoryservice:
    build:
      context: .
      dockerfile: src/Store/InventoryService/Dockerfile
    container_name: cystore-inventoryservice
    networks:
      - cystore_network

  shoppingservice:
    build:
      context: .
      dockerfile: src/Store/ShoppingService/Dockerfile
    container_name: cystore-shoppingservice
    networks:
      - cystore_network

  storereact:
    build:
      context: .
      dockerfile: src/Store/store.webreact/Dockerfile
    container_name: cystore-storereact
    networks:
      - cystore_network

networks:
  cystore_network:
    driver: bridge